{% extends 'base.html' %}
{% block title %} Home Page {% endblock title %}
{% block content %}
    <h3 style="text-align:center">DELETE STUDENT</h3>
    {% if data %}
    <table class="table table-bordered", style="width:50%; height:50%; margin:auto">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for st in data %}
          <tr>
            <th scope="row">{{st.roll}}</th>
            <td>{{st.name}}</td>
            <td><a class="btn btn-danger" href="{% url 'delete_student' st.roll %}">Delete</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
        <h3>No data available to show</h3>
    {% endif %}
{% endblock content %}
